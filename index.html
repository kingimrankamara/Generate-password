<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="generate-pw-container">
        <h1 class="title">Generate a <span class="accent-txt">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <div class="actions">
            <button class="generate-passwords-btn">Generate Passwords</button>
            <input type="number" id="lengthInput" min="8" max="30" value="15" placeholder="Change password length" class="change-password-length">
            <label>
                <input type="checkbox" id="includeNumbers" checked>
                Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked>
                Include Symbols
            </label>
        </div>
        <div class="display-passwords-container">
            <div class="pw-display" id="password1"></div>
            <button id="copyBtn1" class="copy-btn hidden">Copy Password 1</button>
            <div class="pw-display" id="password2"></div>
            <button id="copyBtn2" class="copy-btn hidden">Copy Password 2</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
